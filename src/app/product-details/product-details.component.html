<mat-card *ngIf="product">
    <mat-card-header>
        <div mat-card-avatar class="avatar-img"></div>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{product.brand}}</mat-card-subtitle>
        <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-lg-image src="{{product.productImg}}" alt="">
    <mat-card-content>
        <p>{{product.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Add To Cart</button>
    </mat-card-actions>
</mat-card>

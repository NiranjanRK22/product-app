<div *ngIf="products" style="display: flex; justify-content: space-evenly;">
   <mat-card *ngFor="let product of products" >
       <mat-card-header>
           <mat-card-title>{{product.name}}</mat-card-title>
       </mat-card-header>
       <img mat-card-md-image src="{{product.productImg}}">
       <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit(product)">View More</button>
       </mat-card-actions>
   </mat-card>
</div>
